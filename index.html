<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnSekai</title>
  <script>
    function GTNya() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(watchyoursix, showError);
        } else {
            document.getElementById("location").innerText = "EnSekai is not supported by this browser nya.";
        }
    }

    function watchyoursix(six) {
        const lat = six.coords.latitude;
        const lon = six.coords.longitude;
        document.getElementById("location").innerText = `Pull Rate/Pull Amount ${lat} ${lon}`;
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location").innerText = "User denied the request nya.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location").innerText = "information is unavailable nya.";
                break;
            case error.TIMEOUT:
                document.getElementById("location").innerText = "The request to get pull data timed out nya.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location").innerText = "An unknown error occurred nya.";
                break;
        }
    }
  </script>
</head>
<body>
  <h1>Geolocation Example</h1>
  <button onclick="GTNya()">Get My Location</button>
  <p id="location"></p>
</body>
</html>
